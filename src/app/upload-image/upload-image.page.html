</ion-header>

<ion-content>

    <ion-icon slot="start" lazy="true" name="image"> 

    </ion-icon>  
    <input type="file" (change)="uploadImagetoFirebase($event)" id="file-input" accept="image/png ,image/jpg">
    choose file 
  </ion-button>  <br>
  <button class="ion-text-center btn" (click)='goToNextPage()' color="success">Continue</button>
